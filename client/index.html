<body>
  <div class="container-fluid">
    <div class="row">

      <div class="col-md-3 col-sm-3">
        <div class="well">
          <form id="dataSelector">
            <div class="form-group">
              <input type="radio" id="responseTime" name="dataset" value="responseTime" checked>
              <label for="responseTime">Response Time</label>
            </div>
            <div class="form-group">
              <input type="radio" id="dispachTime" name="dataset" value="dispachTime">
              <label for="dispachTime">Dispach Time</label>
            </div>
            <div class="form-group">
              <input type="radio" id="hospitalized" name="dataset" value="hospitalized">
              <label for="hospitalized">Precent Hospitalized</label>
            </div>
          </form>
        </div>
      </div>

      <div class="col-md-9 col-sm-9">
        <svg width="519" height="600">
        </svg>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
