<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <script src="http://d3js.org/d3.v4.min.js" integrity="sha384-YZRyRT2VEKNS+6RNto8/JJAfItlwQEmGhzzflwRc2340NgFe6c64zUQF/JSzNq3O"
    crossorigin="anonymous"></script>

  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js" integrity="sha384-Vy3MfZmjTg/GcpizhcEx559fjD9gffKNAtynCiyNez6ReeUbFto+LiajdfeFjnKa"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="w3-bar w3-light-grey w3-top">
    <a href="#" class="w3-bar-item w3-button">Home</a>
    <a href="#" class="w3-bar-item w3-button w3-hover-blue">Link 1</a>
    <a href="#" class="w3-bar-item w3-button w3-hover-blue">Link 2</a>
    <a href="#" class="w3-bar-item w3-button w3-hover-blue">Link 3</a>
  </div>

  <div class="w3-sidebar w3-bar-block w3-red" style="width: 25%; margin-top: 38px;">
    <form id="dataSelector">
      <div class="w3-bar-item w3-button">
        <input type="radio" id="responseTime" name="dataset" value="responseTime" checked>
        <label for="responseTime">Response Time</label>
      </div>
      <div class="w3-bar-item w3-button">
        <input type="radio" id="dispachTime" name="dataset" value="dispachTime">
        <label for="dispachTime">Dispach Time</label>
      </div>
      <div class="w3-bar-item w3-button">
        <input type="radio" id="hospitalized" name="dataset" value="hospitalized">
        <label for="hospitalized">Precent Hospitalized</label>
      </div>
    </form>
  </div>

  <svg style="margin-left: 25%; margin-top: 38px;" width="519" height="600"></svg>

  <script src="./script.js"></script>
</body>

</html>
